{% load static %}

<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>result</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" id="title" href="{%url 'home'%}">HOME</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'about'%}">Word Count</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <br>
    <div class="content">이 글은 총 {{total}}개의 단어가 있습니다.
        <div class="result">
            <br>
            <div class="card input">
                <h5 class="card-header">***입력한 텍스트***</h5>
                <div class="card card-body">
                    {{full}}
                    <br>
                </div>
            </div>

            <div class="card count">
                <h5 class="card-header">***단어 카운트***</h5>
                <div class="card card-body">    
                    {%for word, howmany in dictionary%}
                    {{word}}:{{howmany}}
                    <br>
                    {%endfor%}
                    <br>
                </div>
            </div>
        </div>
        <div class="retry">
        <a href="{%url 'about'%}" class="btn btn-outline-warning">Retry</a>
        </div>
    </div>
    <br>

    <footer>
        2019 likelion secondproject
    </footer>
</body>
